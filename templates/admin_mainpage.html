<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Admin Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS for icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Custom styles -->

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Admin</a>
        </li>

      </ul>
    </div>
  </div>
</nav>
   <div class="container">
    <div class="row mt-5">
        <div class="col-md-4 mt-5">
            <div class="card text-center">
                <div class="card-body">
                    <h6 class="card-title"> <i class="bi bi-phone-fill" style="text-align: center;font-size: 35px;padding-right: 1rem;"></i>Total Products</h6>
                    <hr>
                    <h3 class="card-subtitle  text-muted">{{total_products}}</h3>
                </div>
            </div>

        </div>
        <div class="col-md-4 mt-5">
            <div class="card text-center">
                <div class="card-body">
                    <h6 class="card-title"> <i class="bi bi-people-fill" style="text-align: center;font-size: 35px;padding-right: 1rem;"></i>Total Users </h6>
                    <hr>

                    <h3 class="card-subtitle text-center">{{total_users}}</h3>
                </div>
            </div>

        </div>
        <div class="col-md-4 mt-5">
            <div class="card text-center">
                <div class="card-body">
                    <h6 class="card-title"><i class="bi bi-cash-coin" style="text-align: center;font-size: 35px;padding-right: 1rem;"></i>Total Invested amount</h6>
                    <hr>
                    <h3 class="card-subtitle mb-2 text-muted">{{total_price}}</h3>
                </div>
            </div>

        </div>


    </div>
    <div class="row mt-5">
        <hr>

        <div class="col-md-6 mt-5">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title"><a href="{% url 'add_users' %}"><button class="btn bi bi-plus-lg w-100 bg-black text-white">Add User</button></a></h5>

                </div>
            </div>
        </div>
        <div class="col-md-6 mt-5">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title"><a href="{% url 'add_product' %}"><button class="btn bi bi-plus-lg w-100 bg-black text-white">Add products</button></a></h5>

                </div>
            </div>
        </div>
        <div class="col-md-6 mt-5">
            <div class="card">
                <div class="card-body">
                    <ah5 class="card-title"><a href="{% url 'users_list' %}"><button class="btn bi bi-plus-lg w-100 bg-black text-white">Remove Users</button></a><h5>

                </div>
            </div>
        </div>
        <div class="col-md-6 mt-5">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title"><a href="{% url 'products_list' %}"><button class="btn bi bi-plus-lg w-100 bg-black text-white">Remove Products</button></a></h5>

                </div>
            </div>
        </div>
    </div>
   </div>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
