<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Information Form</title>
  <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'home_admin' %}">Admin</a>
        </li>

      </ul>
    </div>
  </div>
</nav>
  <div class="container mt-5">
    <div class="row mt-5 pt-5">
    <div class="col-md-6 border-end">

    <h2>Adding Brand</h2>
    <form method="POST">
      {% csrf_token %}
      <div class="mb-3">
          <div class="mb-3">
      <input type="text" class="form-control" id="model_name" name="brand" placeholder="Add New Brand">
      </div>
        <select class="btn w-75 btn-outline-dark" name="category">
            <option>category id</option>
            {% for category in category %}
            <option value="{{category.category_id}}">{{category.category_name}}</option>
            {% endfor %}
        </select>
      </div>



      <button type="submit" class="btn bg-black text-white pe-3">Add</button>
    </form>

</div>
<div class="col-md-6">
    <ul>
<li class="mt-3"><a href="{% url 'add_product' %}" class="text-decoration-none">Home</a></li>
        <li class="mt-3"><a href="{% url 'add_specification' %}" class="text-decoration-none">Specification</a></li>
        <li class="mt-3"><a href="{% url 'add_condition' %}" class="text-decoration-none"> Add New Condition</a></li>
        <li class="mt-3"><a href="{% url 'add_category' %}" class="text-decoration-none"> Add New Category</a></li>
        <li class="mt-3"><a href="{% url 'add_image' %}" class="text-decoration-none"> Add New Images</a></li>
        <li class="mt-3"><a href="#" class="text-decoration-none">Brand</a></li>
    </ul>

</div>
</div>
  </div>

  <!-- Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
