<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="{% static 'css/home.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          Login
        </div>
        <div class="card-body">
          <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
<label  class="form-label">Username</label>
              <input type="text" class="form-control"  placeholder="Enter your username" name="username">
            </div>
            <div class="mb-3">
<label class="form-label" >Phone No</label>
              <input type="text" class="form-control"  placeholder="Enter your Phone" name="phone">
            </div>
            <div class="mb-3">
<label class="form-label">Email</label>
              <input type="text" class="form-control"  placeholder="Enter your Email" name="email">
            </div>
            <div class="mb-3">
<label class="form-label" >Password</label>
              <input type="password" class="form-control"  placeholder="Enter your password" name="password">
            </div>
            <button type="submit" class="btn" style="background-color:rgb(243, 147, 147);">Register</button>
          </form>
        </div>
        <div class="card-footer text-center">

        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS (Optional, for certain components like the dropdowns and toggles) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
